<div class="login">

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
      <form class="login100-form validate-form" (submit)="adminLogin()">
          <span class="login100-form-logo">
              <i class="fa fa-home"></i></span>
              <span class="login100-form-title p-b-34 p-t-27">
                  Log in
                </span>
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <i class="fa fa-user"></i>
                    <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="userName">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <i class="fa fa-lock"></i>
                    <input class="input100" type="password" name="pass" placeholder="Password"  [(ngModel)]="password">
                </div>
                <div class="error" *ngIf="check">
                    <p>check your username and password</p>     
                    <p>you have {{times}} attempts</p>     
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" [disabled]="!userName||!password">
            Login
        </button>
        </div>
    </form>
</div>
</div>
</div>
</div>
